name: Build and push tool images

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  discover-tools:
    runs-on: ubuntu-latest
    outputs:
      tools: ${{ steps.tools.outputs.tools }}
    steps:
      - uses: actions/checkout@v4
      - id: tools
        run: |
          echo "tools=$(scripts/list_tools.sh)" >> "$GITHUB_OUTPUT"

  build-test-push:
    runs-on: ubuntu-latest
    needs: discover-tools
    strategy:
      matrix:
        tool: ${{ fromJson(needs.discover-tools.outputs.tools) }}
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: |
          docker build -t "${{ matrix.tool }}:ci" "tools/${{ matrix.tool }}"

      - name: Run tests (from spec)
        run: |
          set -euo pipefail

          spec="tools/${{ matrix.tool }}/spec.yml"
          if ! yq -e '.test and (.test | type == "!!seq") and (.test | length > 0)' "$spec" >/dev/null; then
            echo "Error: $spec must define a non-empty .test array." >&2
            exit 1
          fi

          mapfile -t tests < <(yq -r '.test[]' "$spec")

          for test_cmd in "${tests[@]}"; do
            echo "Running: $test_cmd"
            docker run --rm ${{ matrix.tool }}:ci sh -c "$test_cmd"
          done

      - name: Detect installed tool version
        id: version
        run: |
          set -euo pipefail

          spec="tools/${{ matrix.tool }}/spec.yml"
          default_version_cmd='${{ matrix.tool }} --version'
          version_cmd=$(yq -r '.version_command // ""' "$spec")
          if [ -z "$version_cmd" ] || [ "$version_cmd" = "null" ]; then
            version_cmd="$default_version_cmd"
          fi

          version_output=$(docker run --rm "${{ matrix.tool }}:ci" sh -c "$version_cmd")
          raw_version="${version_output%%$'\n'*}"
          parsed_version=""

          while IFS= read -r line; do
            if [[ "$line" =~ ([0-9]+(\.[0-9]+)+) ]]; then
              parsed_version="${BASH_REMATCH[1]}"
              raw_version="$line"
            fi
          done <<< "$version_output"

          if [ -z "$parsed_version" ]; then
            echo "Unable to parse version from output: $version_output"
            exit 1
          fi

          echo "raw=$raw_version" >> "$GITHUB_OUTPUT"
          echo "version=$parsed_version" >> "$GITHUB_OUTPUT"
          echo "command=$version_cmd" >> "$GITHUB_OUTPUT"
          echo "Version command: $version_cmd"
          echo "Detected version: $parsed_version"

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3

      - name: Build and push multi-arch tags
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        run: |
          set -euo pipefail
          image="jubilee2/${{ matrix.tool }}"
          sha_tag="sha-${GITHUB_SHA::7}"
          version_tag="${{ steps.version.outputs.version }}"

          if [ -z "$version_tag" ] || [ "$version_tag" = "null" ]; then
            echo "No version tag detected from steps.version.outputs.version" >&2
            exit 1
          fi

          if docker manifest inspect "$image:$version_tag" >/dev/null 2>&1; then
            echo "Version tag already exists, skipping all pushes: $image:$version_tag"
            exit 0
          fi

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag "$image:$sha_tag" \
            --tag "$image:$version_tag" \
            --tag "$image:latest" \
            --push \
            "tools/${{ matrix.tool }}"
