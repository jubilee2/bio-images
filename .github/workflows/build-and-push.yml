name: Build and push tool images

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  discover-tools:
    runs-on: ubuntu-latest
    outputs:
      tools: ${{ steps.tools.outputs.tools }}
    steps:
      - uses: actions/checkout@v4
      - id: tools
        run: |
          echo "tools=$(scripts/list_tools.sh)" >> "$GITHUB_OUTPUT"

  build-test-push:
    runs-on: ubuntu-latest
    needs: discover-tools
    strategy:
      matrix:
        tool: ${{ fromJson(needs.discover-tools.outputs.tools) }}
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: |
          docker build -t "${{ matrix.tool }}:ci" "tools/${{ matrix.tool }}"

      - name: Run spec tests
        run: |
          set -euo pipefail
          spec="tools/${{ matrix.tool }}/spec.yml"
          mapfile -t tests < <(
            awk '
              /^test:/ {in_test=1; next}
              in_test && /^[^[:space:]-]/ {in_test=0}
              in_test && /^[[:space:]]*-/ {
                line=$0
                sub(/^[[:space:]]*-[[:space:]]*/, "", line)
                gsub(/"/, "", line)
                print line
              }
            ' "$spec"
          )

          if [ "${#tests[@]}" -eq 0 ]; then
            echo "No tests found in $spec"
            exit 1
          fi

          for test_cmd in "${tests[@]}"; do
            echo "Running: $test_cmd"
            docker run --rm "${{ matrix.tool }}:ci" sh -lc "$test_cmd"
          done

      - name: Detect installed tool version
        id: version
        run: |
          set -euo pipefail
          raw_version=$(docker run --rm "${{ matrix.tool }}:ci" sh -lc '${{ matrix.tool }} --version' | head -n1)
          parsed_version=$(printf '%s\n' "$raw_version" | grep -Eo '[0-9]+(\.[0-9]+)+' | head -n1)

          if [ -z "$parsed_version" ]; then
            echo "Unable to parse version from: $raw_version"
            exit 1
          fi

          echo "raw=$raw_version" >> "$GITHUB_OUTPUT"
          echo "version=$parsed_version" >> "$GITHUB_OUTPUT"
          echo "Detected version: $parsed_version"

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push tags
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        run: |
          set -euo pipefail
          image="jubilee2/${{ matrix.tool }}"
          sha_tag="sha-${GITHUB_SHA::7}"

          docker tag "${{ matrix.tool }}:ci" "$image:$sha_tag"
          docker push "$image:$sha_tag"

          docker tag "${{ matrix.tool }}:ci" "$image:${{ steps.version.outputs.version }}"
          docker push "$image:${{ steps.version.outputs.version }}"

          docker tag "${{ matrix.tool }}:ci" "$image:latest"
          docker push "$image:latest"
